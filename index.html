<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price-Cards</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3d64925a9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="offer">
        <div class="offer__header">
            <h3>Explore Current Deals</h3>
            <p>Check out our best deals across our product range, and <br>get what your website needs.</p>
        </div>
        <div class="offer__offers">
            <div class="offer__offers__offer">
                <h5>Get .biz domain <br> 45% off</h5>
                <p class="big">$4.88/yr</p>
                <a href="#">Get Started</a>
            </div>
            <div class="offer__offers__offer">
                <h5>.IO</h5>
                <div class="price">
                    <p class="big">$28.88/yr</p>
                    <p class="small">Instead of $32.89/yr</p>
                </div>
                <a href="#">Get Offer</a>
            </div>
            <div class="offer__offers__offer">
                <h5>.SO</h5>
                <div class="price">
                    <p class="big">$35.88/yr</p>
                    <p class="small">Instead if $64.88/yr</p>
                </div>
                <a href="#">Get Offer</a>
            </div>
        </div>
        <button>View More</button>
    </div>
</body>
</html>
